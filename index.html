<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>圖片處理小工具</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="wrap">
      <h1>圖片處理小工具</h1>
      <p class="desc">
        自行排定圖片的處理流程，包含等比縮放、裁切、畫質壓縮、JPG轉檔等，也能將常用流程儲存在LocalStorage裡，以便下次備用。
      </p>
      <!-- 左側的步驟流程區 -->
      <section class="container">
        <div class="left-block">
          <h2 class="step-header">
            處理流程設定
            <button class="save-settings-btn"><img src="./img/Save.svg" alt="savesop" />儲存常用</button>
          </h2>
          <div class="steps">
            <div class="step" id="step-1">
              <div class="action-setting">
                <label for="step-action">Step 1</label>
                <select id="step-action">
                  <option value="resize">等比縮放</option>
                  <option value="crop">裁切</option>
                </select>
                <select id="according">
                  <option value="according-width">依據寬</option>
                  <option value="according-height">依據高</option>
                </select>
                <select id="crop-from" class="hidden">
                  <option value="from-height">裁掉上下</option>
                  <option value="from-width">裁掉左右</option>
                  <option value="from-up">裁掉下方</option>
                  <option value="from-bottom">裁掉上方</option>
                  <option value="from-right">裁掉右邊</option>
                  <option value="from-left">裁掉左邊</option>
                </select>
              </div>
              <div class="action-setting">
                <label for="action-value">––數值(px)</label>
                <input type="number" id="step-size" placeholder="例:1920" />
              </div>
              <!-- 刪除步驟按鈕 -->
              <span class="deleteBtn">刪除</span>
            </div>
          </div>
          <button class="add-step-btn" id="add-step">
            <img src="./img/Plus circle.svg" alt="plus" />增加步驟
          </button>

          <!-- 壓縮至指定畫質 -->
          <div class="action-setting">
            <label for="lower-quality">
              <input
                type="checkbox"
                id="lower-quality"
                name="lower-quality"
                checked
              />
              畫質壓縮
            </label>
            <input type="number" id="lower-quality-value" value="500" />
            kb以下
          </div>
          <label for="convert-to-jpg">
            <input type="checkbox" id="convert-to-jpg" name="convert-to-jpg" />
            轉換為JPG</label
          >
        </div>

        <!-- 右側的上傳區域 -->
        <div class="uploadimg">
          <label for="upload-file" class="upload-btn"
            ><img src="./img/Upload.svg" alt="plus" />上傳
            <input type="file" id="upload-file" multiple hidden />
          </label>
          <div id="preview-area">沒有待處理圖片…</div>
          <button class="comfirm-btn">確認送出</button>
        </div>
      </section>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
